<div *ngIf="alertSucess" class="alert alert-success alert-dismissible fade show" role="alert">
  Votre compte à été crée
</div>
<div *ngIf="alertEchec" class="alert alert-danger alert-dismissible fade show" role="alert">
  Un probleme est survenue : {{EchecCause}}
</div>

<form [formGroup]="compteForm" (ngSubmit)="onSubmit()" #localForm="ngForm">

  <h1>CREATION D'UN COMPTE</h1>

  <div class="md-form ">
    <label for="compte-solde" class="">SOLDE: </label>
    <input type="text"
           id="compte-solde"
           class="form-control"
           formControlName="solde"
           [class.is-invalid]="compteForm.get('solde')?.invalid"
    >
    <div class="invalid-feedback">
        <span *ngIf="compteForm.get('solde')?.getError('pattern')">
            Le solde doit contenir des chiffres.
        </span>
        <span *ngIf="compteForm.get('solde')?.invalid &&  compteForm.get('solde')?.value == ''">
            Entrez le solde.
        </span>
    </div>
  </div>

  <div class="md-form">
    <label for="compte-type" class="">TYPE: </label>
    <select id="compte-type"
            class="browser-default custom-select form-control"
            formControlName="type"
            [class.is-invalid]=" compteForm.get('type')?.invalid"
            required>
      <option value="COURANT">COURANT</option>
      <option value="EPARGNE">EPARGNE</option>
    </select>
    <div class="invalid-feedback">
      Entrez le type.
    </div>
  </div>


  <button type="submit" [disabled]="!compteForm.valid">Enregistrer</button>
</form>
